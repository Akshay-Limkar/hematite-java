<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<script type="text/javascript">

	function validation()
	{
	if(document.student_form.name.value=="")
		{
		alert("Please enter your name");
		return false;
		}
	
	if((document.student_form.gender[0].checked==false)
			&&(document.student_form.gender[1].checked==false))
		{
		alert("Please select gender");
		return false;
		}
	
	if(document.student_form.age.selectedIndex==0)
	{
	alert("Please select proper age!!");
	return false;
	}
	
	if(document.student_form.terms.checked==false)
	{
	alert("Please check terms and conditions");
	return false;
	}
	
	
	}
</script>
</head>
<body>
<h2>Student Application Form</h2>
<form action="registerServlet" method="post" onsubmit="return validation()" name="student_form">
<table>
<tr>
<td>Enter Your Name:</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>Enter Password:</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td>Select Gender:</td>
<td>Male: <input type="radio" name="gender" value="male"> Female: <input type="radio" name="gender" value="female"></td>
</tr>
<tr>
<td>Select Age:</td>
<td><select name="age">
<option value="select" selected="selected">select</option>
<option value="21" >21</option>
<option value="22" >22</option>
<option value="23" >23</option>
<option value="24" >24</option>
<option value="25" >25</option>
<option value="26" >26</option>
<option value="27" >27</option>
<option value="28" >28</option>
<option value="29" >29</option>
<option value="30" >30</option>
</select>
</td>
</tr>
<tr>
<td><input type="checkbox" name="terms"></td>
<td>Agree the terms and condition</td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
</html>
