<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
<script type="text/javascript">

function validation() {
	if(document.student_form.student_name.value=="")
	{
	alert("Please Enter Your Name");
	return false;
	}
	
	if((document.student_form.gender[0].checked==false)&&(document.student_form.gender[1].checked==false))
	{
	alert("Please Select Gender");
	return false;
	}
	
	if(document.student_form.age.selectedIndex==0)
	{
	alert("Please Select Age");
	return false;
	}
	
	if(document.student_form.terms.checked==false)
	{
	alert("Please Accept Terms and Conditions");
	return false;
	}
}
	
</script>
</head>
<body>
<h2>Student Application Form</h2>
<form action="" method="" onsubmit="return validation()" name="student_form">
<table>
<tr>
<td>Enter Your Name : </td>
<td><input type="text" name="student_name"></td>
</tr>
<tr>
<td>Select Gender : </td>
<td>Male :<input type="radio" name="gender">Female :<input type="radio" name="gender"></td>
</tr>
<tr>
<td>Select Age : </td>
<td><select name="age">
<option value="select" selected="selected">Select</option>
<option value="21-30" >21-30</option>
<option value="31-35" >31-35</option>
<option value="36-40" >36-40</option>
</select>
</td>
</tr>
<tr>
<td><input type="checkbox" name="terms"></td>
<td>Agree the terms and condition</td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
</html>
